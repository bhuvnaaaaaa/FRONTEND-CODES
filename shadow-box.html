box-shadow: x-offset y-offset blur-radius color;
x-offset: sideways (left or right) distance from the element, positive value - shadow on right, negative value - shadow on left
y-offset: distance from the element, positive value - shadow below, negative value - shadow above
blur-radius: how blurry the shadow is
color: color of the shadow-->
