<!--
Tag: It is used to instruct browser.
<> - Opening tag
</> - Closing tag

<>, </> - Angle brackets.
-->
<!DOCTYPE html> <!--Doctype HTML-->
<html>  <!--Root element of HTML document-->
    <head>  <!--Head Tag-->
        <title>Attributes</title> <!--title tag-->
    </head>

    <body> <!--Browser body tag-->
        <p contenteditable = "true">    <!--contenteditable here is called attribute-->
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, aut quisquam? Ipsum sed ex nemo eaque! At error recusandae optio numquam quod consequatur, nesciunt tenetur ratione cum inventore in pariatur.
        </p>  <!--Paragraph tag-->
    </body>
</html>

<!--
Attribute: Are used to add extra functionalities to a tag
In the above code, p tag only displays the paragraph but we have added contenteditable attribute with value true
which allows the user to edit the paragraph in the browser.
-->
