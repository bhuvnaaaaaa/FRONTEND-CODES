<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag -> 
    name = viewport -> TARGETS THE VISIBLE AREA OF THE SCREEN
    content = width=device-width -> sets the width of the viewport to the width of the device
    width = device-width -> the width of the screen
    initial-scale = 1.0 -> the initial zoom level when the page is first loaded
    -->
    <title>Responsive Design</title>
</head>
<body>
    <h1 style="font-size: 28px; text-align: center; color:blueviolet">Responsive Design</h1>
    <p style="font-size: 22px; text-align: center;">This is a simple example of a responsive design.</p>
    @media screen and (max-width: 600px) {
        body {
            background-color: lightblue;
        }
    }
</body
