<html>
    <head>
        <script>
            function add(...args)
            {
                let sum = 0;
                for (let i = 0; i < args.length; i++)
                {
                    sum += args[i];
                }
                console.log(args.length)
                console.log(sum);
            }
            add();
            add(1,2);
            add(1,2,3,4,5);
        </script>
    </head>
